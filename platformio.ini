; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Common configuration for all environments
[env]
platform = https://github.com/outlandnish/platform-ststm32.git
platform_packages =
  framework-arduinoststm32 @ https://github.com/outlandnish/Arduino_Core_STM32.git#101c8dbf9bbc4f60f4ec97f99d68072832e2a256
board = genericSTM32F413VH
framework = arduino
upload_protocol = stlink
debug_tool = stlink
monitor_speed = 115200
build_flags =
	-D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
	-D USBCON
	-D HAL_CAN_MODULE_ENABLED
	-Wl,-u,_printf_float
	-Wl,-u,_scanf_float
	-D UDS_SYS=5
	-I lib/iso14229

; ; Main application environment
[env:hv-ecu]
; board_build.ldscript = application.ld
build_flags =
	${env.build_flags}
	; -DVECT_TAB_OFFSET=0x10000
	; -DAPP_ADDRESS=0x08010000
; board_build.flash_offset = 0x10000
; extra_scripts =
; 	pre:pio-tools/custom_board.py
; 	post:pio-tools/dfu-upload.py
lib_deps =
	khoih-prog/STM32_PWM@^1.0.1
	gustice/FreeRtosCppAPI@^0.5.0
	stm32duino/STM32duino FreeRTOS@^10.3.2
	adafruit/Adafruit NeoPixel @ ^1.15.2
test_framework = unity
build_src_filter =
	+<*>
	-<main.bootloader.cpp>

